name: Create branch build-octofit-app

on:
  workflow_dispatch:

jobs:
  create_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Ensure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push branch
        env:
          BRANCH: build-octofit-app
        run: |
          # Ensure we have the latest refs
          git fetch origin main

          # If the branch already exists on the remote, exit successfully
          if git ls-remote --heads origin "$BRANCH" | grep -q "refs/heads/$BRANCH"; then
            echo "Branch '$BRANCH' already exists on remote."
            exit 0
          fi

          # Create branch locally from main and push
          git checkout -b "$BRANCH" origin/main
          git push -u origin "$BRANCH"
